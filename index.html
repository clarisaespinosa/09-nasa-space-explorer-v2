<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NASA Space Explorer</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <img src="img/NASA-Logo-Large.jpg" alt="NASA Logo" class="logo">
  <h1>NASA Space Explorer</h1>
  <img src="img/nasa-worm-logo.png" alt="NASA Worm Logo" class="logo-right">
</header>

<main>
  <section class="controls">
    <label for="start-date">Select start date:</label>
    <input type="date" id="start-date">
    <p>Images will show for 9 days after the selected date.</p>
    <button id="load-btn">Load Images</button>
  </section>

  <section id="gallery" class="gallery"></section>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-date"></p>
      <img id="modal-img" src="" alt="">
      <iframe id="modal-video" src="" frameborder="0" allowfullscreen></iframe>
      <p id="modal-explanation"></p>
    </div>
  </div>
</main>

<footer>
  <p>Powered by NASA's Astronomy Picture of the Day</p>
</footer>

<script src="app.js"></script>
</body>
</html>
